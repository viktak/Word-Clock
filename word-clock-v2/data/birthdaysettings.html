<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

    <title>ActoSenso Node</title>
    <link href="favico.ico" rel="shortcut icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-fUMURLTdEcpeYHly3PAwggI3l2UvdHNg/I+8LRph7hLDcAZm77YfDx3Tjum9d3vK" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">ActoSenso Node</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/status.html">Status</a></li>
                        <li><a href="/generalsettings.html">General</a></li>
                        <li><a href="/lightsettings.html">Lights</a></li>
                        <li class="active"><a href="/birthdaysettings.html">Birthdays</a></li>
                        <li><a href="/networksettings.html">Network</a></li>
                        <li><a href="/tools.html">Tools</a></li>
                        <li><a href="/login.html?DISCONNECT=YES">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="well">
            Birthdays...
        </div>

        <form id="ControllerForm" class="form-horizontal" method="post">

            <div class="panel panel-default">
                <div class="panel-heading">Birthdays</div>
                <div class="panel-body">
                    <div class="well well-sm">
                        Set up your special days here.
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="birthday0-month-selector">First birthday:</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="birthday0-month-selector" id="birthday0-month-selector">
                                %birthday0-month-list%
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="birthday0-day-selector"></label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="birthday0-day-selector"
                                name="birthday0-day-selector" placeholder="Select a day of month"
                                value="%birthday0-day%" maxlength="4" min="1" max="31">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="birthday1-month-selector">Second birthday:</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="birthday1-month-selector" id="birthday1-month-selector">
                                %birthday1-month-list%
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="birthday1-day-selector"></label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="birthday1-day-selector"
                                name="birthday1-day-selector" placeholder="Select a day of month"
                                value="%birthday1-day%" maxlength="4" min="1" max="31">
                        </div>
                    </div>

                </div>
            </div>

            <div class="">
                <button type="submit" class="btn btn-default">Save settings</button>
            </div>

        </form>
        <p></p>
        <div class="well well-sm">
            (c)2016-%year% Viktor Takacs - <a href="http://diy.viktak.com" target="_blank">diy.viktak.com</a>
        </div>

    </div>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
